<p>{{ vm.title }}</p>
<button class="btn btn-primary" type="button" ng-click="vm.addGenre()">Ajouter un genre</button>
<table class="table">
    <th>#ID</th>
    <th>Libell√©</th>
    <th>Date d'enregistrement</th>
    <th>Date de modification</th>
    <th></th>
    <tr ng-repeat="genre in vm.genres" ng-show="genre">
        <td>{{ genre.id }}</td>
        <td>{{ genre.name }}</td>
        <td>{{ genre.created_at * 1000 | date:'dd/MM/yyyy - HH:mm:ss' }}</td>
        <td>{{ genre.updated_at * 1000 | date:'dd/MM/yyyy - HH:mm:ss' }}</td>
        <td>
            <!-- Split button -->
            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-primary" ng-click="vm.editGenre(genre)">
                    Modifier
                </button>
                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li role="menuitem"><a href="" ng-click="vm.deleteGenre(genre)">Supprimer</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
